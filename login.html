<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Pulse - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¦ Weather Pulse</h1>
        <p class="subtitle">Login to your account</p>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="text" name="token" placeholder="Google Authenticator Token" required />
            <button type="submit">Login</button>
        </form>
        <p class="note">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
